name: Publish to npm

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Install latest npm
        run: sudo npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Check SDK version
        id: sdk
        run: |
          LOCAL=$(jq -r .version sdk/package.json)
          REMOTE=$(npm view @seedvault/sdk version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "SDK: $REMOTE -> $LOCAL"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "SDK: $LOCAL (unchanged)"
          fi

      - name: Check CLI version
        id: cli
        run: |
          LOCAL=$(jq -r .version cli/package.json)
          REMOTE=$(npm view @seedvault/client version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "CLI: $REMOTE -> $LOCAL"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "CLI: $LOCAL (unchanged)"
          fi

      - name: Check server version
        id: server
        run: |
          LOCAL=$(jq -r .version server/package.json)
          REMOTE=$(npm view @seedvault/server version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Server: $REMOTE -> $LOCAL"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Server: $LOCAL (unchanged)"
          fi

      - name: Build SDK
        working-directory: sdk
        run: bun run build

      - name: Publish SDK
        if: steps.sdk.outputs.changed == 'true'
        working-directory: sdk
        run: npm publish --provenance --access public

      - name: Resolve workspace protocol for CLI
        if: steps.cli.outputs.changed == 'true'
        run: |
          SDK_VERSION=$(jq -r .version sdk/package.json)
          jq --arg v "$SDK_VERSION" \
            '.dependencies["@seedvault/sdk"] = $v' \
            cli/package.json > cli/package.json.tmp
          mv cli/package.json.tmp cli/package.json

      - name: Publish CLI
        if: steps.cli.outputs.changed == 'true'
        working-directory: cli
        run: |
          bun run build
          npm publish --provenance --access public

      - name: Deprecate old @seedvault/cli package
        if: steps.cli.outputs.changed == 'true'
        run: npm deprecate "@seedvault/cli" "Renamed to @seedvault/client â€” run bun install -g @seedvault/client"
        continue-on-error: true

      - name: Publish server
        if: steps.server.outputs.changed == 'true'
        working-directory: server
        run: |
          bun run build
          npm publish --provenance --access public
