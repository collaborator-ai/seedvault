app = "seedvault"
primary_region = "iad"

[build]

[env]
DATA_DIR = "/data"
PORT = "3000"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 1

[mounts]
source = "seedvault_data"
destination = "/data"

[[vm]]
memory = "512mb"
cpu_kind = "shared"
cpus = 1
